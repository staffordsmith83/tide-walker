<span>Tide Values List:</span>
<mat-list role="list">
  <mat-list-item
    role="listitem"
    *ngFor="let tide of tidesHistory"
    style="color: black"
    >{{ tide }}</mat-list-item
  >
</mat-list>

<button
  *ngIf="tidesHistory?.length > 0"
  mat-raised-button
  color="primary"
  (click)="onButtonClicked()"
>
  Clear History
</button>
