<div class="app-container" fxLayout="column">
  <mat-toolbar color="primary">
    <button mat-icon-button>
      <mat-icon (click)="toggleSideBarState()">menu</mat-icon>
    </button>
    <img src="assets/icons/footprint1.png" alt="pin" width="70" height="55" />
    <span>Tide Walker</span>
    <span fxFlex></span>

    <button mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
  </mat-toolbar>

  
  <div fxFlex fxLayout="column">
    <mat-sidenav-container fxFlex [hasBackdrop]="false">
      <mat-sidenav mode="side" #sidenav [opened]="sideBarState$ | async">
        <mat-nav-list>
          <app-sidebar></app-sidebar>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content fxLayout="column">
        <div fxFlex class="main" fxLayout="row">
          <div class="map-container" fxFlex>
            <app-map></app-map>
          </div>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
