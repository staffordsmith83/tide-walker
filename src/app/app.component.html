<div class="app-container" fxLayout="column">
  
  <div class="toolbar">
    <h1>Simple Google Maps Application</h1>
  </div>

  <div class="main" fxLayout="row" fxFlex>
    
    <div class="sidebar">
      <app-sidebar [farms]="farms"></app-sidebar> 
    </div> 

    <div class="map" fxFlex>
      <app-map (farmsChanged)="onFarmsChanged($event)"></app-map> 
    </div>

  </div>

</div>
