<div class="app-container" fxLayout="column">
  <mat-toolbar>
    <span>Tide Walker</span>
    <span fxFlex></span>
    <app-tide-input-basic (tideUpdated)="onNewTideReceived($event)">
    </app-tide-input-basic>
    <button mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
  </mat-toolbar>

  <!-- Had to set fxFlex to 90% in next line to prevent map being larger than page... -->
  <div class="main" fxLayout="row" fxFlex="90%">
    <div class="sidebar">
      <app-sidebar></app-sidebar>
    </div>

    <div class="map" fxFlex>
      <app-map> </app-map>
    </div>
  </div>
</div>
